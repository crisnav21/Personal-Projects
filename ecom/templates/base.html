{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}e-Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>

<body>
    <header>
        <h1><a href="/">e-Commerce</a></h1>
        <nav>
            <a href="/catalog/">Catalog</a>
            <a href="/cart/">Cart</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock%}
    </main>

    <footer>
        <small>&copy; {{ request.get_host }} </small>
    </footer>
</body>
</html>
